version: '3'
services:
  zone0:
    build: .
    environment:
      ZONE_ID: zone0
    networks:
      intranet:
    ports:
      - 8080:80
      - 8780:8080

  zone1:
    build: .
    environment:
      ZONE_ID: zone1
    networks:
      intranet:
    ports:
      - 8081:80
      - 8781:8080

  tester:
    build: .
    environment:
      MODE: tester
      TESTED_ZONE: zone0
      ALL_ZONES: zone0,zone1
      GRAPH_PATH: graph.json
    networks:
      intranet:
    ports:
      - 8789:8080
    depends_on:
      - zone0
      - zone1

  client:
    build: .
    stdin_open: true
    tty: true
    environment:
      MODE: client
    networks:
      intranet:

networks:
  intranet:
